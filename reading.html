    <title>Vortex Tarot | The Oracle</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            border-bottom: 1px solid #222;
            position: relative;
            background: #000;
            z-index: 1000;
        }

        .logo {
            font-weight: 900;
            letter-spacing: 3px;
            color: #ffc0cb;
            font-size: 1.5rem;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
            border: none;
            background: none;
            padding: 5px;
        }

        .hamburger span {
            display: block;
            width: 25px;
            height: 2px;
            background-color: #ffc0cb;
            transition: 0.3s;
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #ffffff;
            margin-left: 30px;
            font-size: 0.8rem;
            text-transform: uppercase;
            transition: 0.3s;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .nav-links a:hover {
            color: #ffc0cb;
        }

        .oracle-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #1a0b0e 0%, #000000 100%);
            padding: 60px 20px;
            box-sizing: border-box;
            perspective: 1000px;
        }

        .tarot-card {
            width: 90%;
            max-width: 320px;
            aspect-ratio: 2 / 3;
            background: #000;
            border: 2px solid #ffc0cb;
            border-radius: 15px;
            padding: 15px;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1), opacity 0.4s ease;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 192, 203, 0.1);
            box-sizing: border-box;
        }

        .tarot-card:hover {
            transform: scale(1.02) translateY(-10px);
            border-color: #ffffff;
            box-shadow: 0 0 40px rgba(255, 192, 203, 0.3);
        }

        .card-inner {
            border: 1px solid rgba(255, 192, 203, 0.3);
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
        }

        .symbol {
            font-size: clamp(3rem, 10vw, 5rem);
            color: #ffc0cb;
            margin-bottom: 20px;
        }

        .card-title {
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #ffc0cb;
            margin: 10px 0;
            font-size: clamp(1rem, 5vw, 1.4rem);
        }

        .card-text {
            color: #888;
            font-size: clamp(0.75rem, 3vw, 0.9rem);
            line-height: 1.6;
        }

        .draw-btn {
            margin-top: 40px;
            padding: 18px 50px;
            border: 2px solid #ffc0cb;
            background: transparent;
            color: #ffc0cb;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 50px;
            transition: 0.3s;
            text-decoration: none;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .draw-btn:hover {
            background: #ffc0cb;
            color: #000;
            box-shadow: 0 0 20px rgba(255, 192, 203, 0.4);
        }

        footer {
            text-align: center;
            padding: 30px;
            font-size: 0.7rem;
            color: #444;
            border-top: 1px solid #111;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }

            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background-color: #000;
                flex-direction: column;
                padding: 20px 0;
                border-bottom: 1px solid #222;
            }

            .nav-links.active {
                display: flex;
            }

            .nav-links a {
                margin: 15px 0;
                font-size: 1rem;
            }

            .oracle-container {
                padding: 40px 15px;
            }

            .tarot-card {
                max-width: 280px;
            }
        }
    </style>
</head>
